{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit User</h1>
<form method="POST" class="space-y-4">
    <div>
        <label for="username" class="block">Username</label>
        <input type="text" name="username" id="username" class="w-full p-2 border rounded" value="{{ user.username }}" required>
    </div>
    <div>
        <label for="email" class="block">Email</label>
        <input type="email" name="email" id="email" class="w-full p-2 border rounded" value="{{ user.email }}" required>
    </div>
    <div>
        <label for="password" class="block">Password</label>
        <input type="password" name="password" id="password" class="w-full p-2 border rounded">
    </div>
    <div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Save Changes</button>
    </div>
</form>
{% endblock %}
